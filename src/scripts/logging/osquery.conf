{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "filesystem",
    "logger_path": "/var/log/osquery",
    "schedule_splay_percent": "10",
    "pidfile": "/var/osquery/osquery.pidfile",
    "events_expiry": "3600",
    "database_path": "/var/osquery/osquery.db",
    "verbose": "false",
    "worker_threads": "2",
    "disable_events": "false",
    "host_identifier": "hostname",
    "enable_syslog": "true",
    "schedule_default_interval": "3600",
    "disable_logging": "false"
  },
  "schedule": {
    "crontab": {
     "query": "SELECT * FROM crontab;",
     "interval": 300
    },
    "largest_process": {
      "query": "select pid, name, uid, resident_size from processes order by resident_size desc limit 10;",
      "interval": 60
    },
    "file_events": {
      "query": "SELECT * FROM file_events;",
      "removed": false,
      "interval": 300
    }
  },
  "file_paths": {
    "homes": [
      "/root/.ssh/%%",
      "/home/%/.ssh/%%"
    ],
    "etc": [
      "/etc/%%"
    ]
  },
  "exclude_paths": {
    "homes": [
      "home/Documents/%%"
    ]
  },
  "decorators": {
    "load": [
      "SELECT uuid AS host_uuid FROM system_info;",
      "SELECT user AS username FROM logged_in_users ORDER BY time DESC LIMIT 1;"
    ]
  },
  "packs": {
    "osquery-monitoring": "/etc/osquery/packs/osquery-monitoring.conf",
    "incident-response": "/etc/osquery/packs/incident-response.conf",
    "it-compliance": "/etc/osquery/packs/it-compliance.conf",
    "vuln-management": "/etc/osquery/packs/vuln-management.conf",
    "hardware-monitoring": "/etc/osquery/packs/hardware-monitoring.conf",
    "osquery-rootkit": "/etc/osquery/packs/osquery-rootkit.conf"
  }
}
